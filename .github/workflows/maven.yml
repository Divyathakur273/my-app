name: Maven CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # or your projectâ€™s Java version

      - name: Validate
        run: mvn validate

      - name: Compile
        run: mvn compile

      - name: Run tests
        run: mvn test

      - name: Package
        run: mvn package

      - name: Clean
        run: mvn clean


