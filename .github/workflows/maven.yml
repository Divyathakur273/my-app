name: Maven CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  

      - name: Validate
        run: mvn validate

      - name: Compile
        run: mvn compile

      - name: Run tests
        run: mvn test

      - name: Package
        run: mvn package

      - name: Install
        run: mvn install

      - name: Clean
        run: mvn clean
