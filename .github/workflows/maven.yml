name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Maven Validate
      working-directory: ./my-app/my-app
      run: mvn validate

    - name: Maven Test
      working-directory: ./my-app/my-app
      run: mvn test

    - name: Maven Install
      working-directory: ./my-app/my-app
      run: mvn install

    - name: Maven Package
      working-directory: ./my-app/my-app
      run: mvn package

    - name: Run Application
      working-directory: ./my-app/my-app
      run: mvn exec:java
